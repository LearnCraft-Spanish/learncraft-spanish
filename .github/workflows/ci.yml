name: Continuous Integration

on:
  push:
    branches:
      - development
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore mock data cache
        id: cache  # Assign an ID to use it in conditions
        uses: actions/cache@v2
        with:
          path: ./mocks/data/api  # Cache the whole directory
          key: mockdata-${{ hashFiles('./mocks/data/api/actualServerData.json') }}
          restore-keys: |
            mockdata-

      - name: Set up Node.js environment (only if cache miss)
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: Install dependencies (only if cache miss)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Fetch mock data if cache miss
        if: steps.cache.outputs.cache-hit != 'true'
        run: node .github/workflows/update-cache.js
        env:
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
          AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}

      - name: Run tests
        run: npm test
