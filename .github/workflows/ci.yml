name: Continuous Integration

on:
  pull_request:
    branches:
      - development
      - master
  push:
    branches:
      - development
      - master
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      # Install pnpm since you're using pnpm-lock.yaml
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache Node.js dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: cache-node-modules-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            cache-node-modules-

      - name: Install dependencies
        run: pnpm install

  format:
    runs-on: ubuntu-latest
    needs: setup  # Reuse the setup job
    steps:
      - name: Run Prettier
        run: pnpm run format:check  # Use pnpm to run Prettier

  lint:
    runs-on: ubuntu-latest
    needs: setup  # Reuse the setup job
    steps:
      - name: Run ESLint
        run: pnpm run lint  # Use pnpm to run ESLint

  test:
    runs-on: ubuntu-latest
    needs: [setup, format, lint]  # Reuse the setup, format, and lint jobs
    steps:
      # Restore the mock data cache
      - name: Restore mock data cache
        id: cache
        uses: actions/cache@v2
        with:
          path: ./mocks/data/serverlike/actualServerData.json
          key: mockdata-${{ hashFiles('./mocks/data/serverlike/actualServerData.json') }}
          restore-keys: |
            mockdata-

      # Fetch mock data if cache miss
      - name: Fetch mock data if cache miss
        if: steps.cache.outputs.cache-hit != 'true'
        run: node .github/workflows/update-cache.js
        env:
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
          AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}

      # Run the test suite
      - name: Run tests
        run: pnpm test  # Use pnpm to run tests
