name: Mutation Testing Report

on:
  push:
    branches:
      - weeksInterface/fixinglintAndFiltering
  schedule:
    - cron: '0 2 * * *' # Runs daily at 2am UTC/8pm CST
  workflow_dispatch:

jobs:
  mutation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      # Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Cache Node.js dependencies
      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: cache-node-modules-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            cache-node-modules-

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      - name: Run Mutation Testing
        run: pnpm stryker run

      - name: Upload Mutation Report
        uses: actions/upload-artifact@v3
        with:
          name: mutation-report
          path: reports/mutation/html # Adjust to your Stryker report directory
